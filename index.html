<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Bank</title>
  </head>
  <body>
    <div class="container">
      <div class="row top">
        <div class="col-md-6">
          <div class="well">
            <h1>Account Setup</h1>
            <form id="account">
              <div class="form-group">
                <label for="names">Name</label>
                <input id="names" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="initial">Initial Deposit</label>
                <input id="initial" class="form-control" type="number" >
              </div>

              <button type="submit" name="btn">Submit</button>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="well">
            <h1>Transactions</h1>
            <form id="transactions">
              <div class="form-group">
                <label for="deposit">Deposit</label>
                <input id="deposit" class="form-control" type="number">
              </div>
              <div class="form-group">
                <label for="withdrawal">Withdrawal</label>
                <input id="withdrawal" class="form-control" type="number" >
              </div>


              <button type="submit" name="btn">Submit</button>
            </form>
          </div>
        </div>
      <div class="row">
        <div class="col-md-12">
          <div class="well result">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
